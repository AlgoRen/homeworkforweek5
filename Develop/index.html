<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body class="container">
    <header class="jumbotron h-100">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Add possible feature that lets you choose an 9-5 schedule 
      or calader with the last 4 hours of your day and next 4. 
      Use an eventListener to change value based on truth value of button,
      then use it to change the class type of timeStamp container to 
      add and remove appropiate DOM elements. -->
    <div class="container row h-100">
      <!-- Timeblocks go here -->
      <!-- Hour 1-->
      <section id="firstHour" data-hour="9" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">9am</span>
          </div>
          <textarea id="firstInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="firstHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="firstButton" data-value= "1" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 2-->
      <section id="secondHour" data-hour="10" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">10am</span>
          </div>
          <textarea id="secondInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="secondHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="secondButton" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 3-->
      <section id="thirdHour"data-hour="11" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">11am</span>
          </div>
          <textarea id="thirdInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="thirdHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="thirdButton" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 4-->
      <section id="fourthHour" data-hour="12" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">12pm</span>
          </div>
          <textarea id="fourthInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="firstHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="fourthButton" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 5-->
      <section id="fifthHour" data-hour="13" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">1pm</span>
          </div>
          <textarea id="fifthInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="fifthHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="fifthHour" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 6-->
      <section id="sixthHour" data-hour="14" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">2pm</span>
          </div>
          <textarea id="sixthInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="sixthHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="fifthHour" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 7-->
      <section id="seventhHour" data-hour="15" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">3pm</span>
          </div>
          <textarea id="seventhInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="seventhHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="seventhHour" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 8-->
      <section id="eigthHour" data-hour="16" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">4pm</span>
          </div>
          <textarea id="eigthInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="eigthHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="eigthHour" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- Hour 9-->
      <section id="ninthHour" data-hour="17" class="w-100 clearfix">
        <div class="input-group mb-3 h-100">
          <div class="input-group-prepend">
            <span class="input-group-text time-block" aria-label="time">5pm</span>
          </div>
          <textarea id="ninthInput" type="text" class="form-control" rows="2" placeholder="Enter a to do item here" aria-label="input" aria-describedby="ninthHour"></textarea>
          <div class="input-group-append">
            <button type="button" id="ninthHour" class="btn btn-outline-secondary saveBtn" aria-label="save">Save</button>
          </div>
        </div>
      </section>
      <!-- End of container row-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
